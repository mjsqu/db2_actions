name: DB2 Image

on:
 push:


jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
    - name: Get DB2 Database State
      run: |
        docker exec ${{ job.services.ibm_db2.id }} \
        su - db2inst1 -c 'db2 get database state'

    - name: Setup python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Install sqlalchemy, ibm_db_sa
      run: |
        pip install --upgrade pip
        pip install sqlalchemy
        pip install ibm_db_sa
    - name: Checkout
      uses: actions/checkout@v3.5.2
    - name: Run Query
      run: |
        python run_db2_query.py
    
    
    services:
      ibm_db2:
        image: "icr.io/db2_community/db2"
        env:
          LICENSE: accept
          DB2INSTANCE: db2inst1
          DB2INST1_PASSWORD: password
          DBNAME: testdb
        options: --privileged=true --health-cmd "db2 get database state" --health-interval 30s --health-timeout 5s --health-retries 12
        ports:
          - 50000:50000
